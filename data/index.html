<!DOCTYPE html>
<html lang="ptbr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MOACI</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <div>
    <h2>Cadastrar uma ficha</h2>
    <form action="/cadastro" method="post">
      Nome: <input type="text" name="nome"><br>
      Tempo: <input type="number" name="tempo"><br>
      <input type="submit" value="Cadastrar">
    </form>
  </div>

  <div>
    <h2>Fila</h2>
    <div class="style-tabela">
      <table id="tabela" border="0" cellpadding="0" cellspacing="0" width="100%">

        <thead>
          <tr>
            <td class="top center"><i class="icofont-users-alt-4"></i></td>
            <td class="top center"><strong>Nome</strong></td>
            <td class="top center"><strong>Tempo</strong></td>
          </tr>
        </thead>
        
        %pessoas%

        <!--<tbody>

          <tr>
            <td>1</td>
            <td>Pedro</td>
            <td>03:00</td>
          </tr>

        </tbody>-->
      </table>
    </div><!--tabela-->
  </div>
</body>



</html>
